<h3>STANI U RED</h3>

<form role="form" name="forma" ng-submit="stani(forma.$valid)" class="form-horizontal">
    <div class="form-group">
        <div class="row">
            <label>Broj indeksa</label>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" class="form-control" id="indeks" ng-model="index"
                       ng-pattern="/\b[0-9]{4}\b[/]\b20(0[0-9]|1[0-4])\b/"
                       placeholder="1234/2012" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label>Odaberite šalter</label>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <select class="form-control" id="salter">
                    <option value="1">Šalter 1</option>
                    <option value="2">Šalter 2</option>
                    <option value="3">Šalter 3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
            <button type="submit" name="submit" id="submit" class="btn btn-primary col-md-6 col-md-offset-3">Pošalji</button>
        </div>
    </div>
</form>
