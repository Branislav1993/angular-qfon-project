<h3>PROVERI SVOJE MESTO U REDU</h3>
<!-- deo za proveru indeksa -->
<form role="form" name="proveraForma" ng-submit="proveri(proveraForma.$valid)"
      class="form-horizontal">
    <div class="form-group">
        <div class="row">
            <label>Broj indeksa</label>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" class="form-control" ng-model="index"
                       ng-pattern="/\b[0-9]{4}\b[/]\b20(0[0-9]|1[0-4])\b/"
                       placeholder="1234/2012" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-primary col-md-6 col-md-offset-3">Proveri stanje</button>
        </div>
    </div>
</form>
